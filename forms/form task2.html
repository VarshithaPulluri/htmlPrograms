<!DOCTYPE html>
<html>
<head>
    <title>Form Tag</title>
</head>
<body>
<form name="f1" action="Myservlet 1" method="get">
        <table align="center"  cellpadding="5px" cellspacing="5px">
            <caption>
               <u><h2><font color="GREEN" face="cooper">HTML Form</font></h2></u>
            </caption>
        <tr>
           <td><label for="id1">First Name :</label></td>
           <td><input type="text" name="n1" id="id1" placeholder="Type First Name Here" required></td>
        </tr>
        <tr>
            <td><label for="id2">Last Name :</label></td>
            <td><input type="text" name="n2" id="id2" placeholder="Type Last Name Here" required ></td>
        </tr>
        <tr>
            <td><label>Date of Birth :</label></td>
            <td><input type="text"  ></td>
        </tr>
        <tr>
            <td><label for="id3" >E-mail id :</label></td>
            <td><input type="email" name="n3" id="id3" placeholder="Type Email-Id Here" required ></td>
        </tr>
        <tr>
            <td><label for="id4">Mobile Number :</label></td>
            <td><input type="number" name="n4" id="id4" placeholder="Type Mobile Number Here" required ></td>
        </tr>
        </table>
        <br><br>
          <center> <input type="submit" value="submit">
           <input type="reset" value="reset">
          </center>
         
            
    
    
            
</form>
        
        
    </body>
    </html>
