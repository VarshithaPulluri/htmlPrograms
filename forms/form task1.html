<!DOCTYPE html>
<html>
<head>
    <title>Form Tag</title>
</head>
<body>
<form name="f1" action="Myservlet" method="get">
        <table align="center" bgcolor="silver" cellpadding="5px" cellspacing="5px">
            <caption>
               <u><h2><font color="red" face="cooper">Registration Form</font></h2></u>
            </caption>
        <tr>
           <td><label for="id1">First Name</label></td>
           <td><input type="text" name="n1" id="id1" placeholder="Type First Name Here" required></td>
        </tr>
        <tr>
            <td><label for="id2">Last Name</label></td>
            <td><input type="text" name="n2" id="id2" placeholder="Type Last Name Here" required></td>
        </tr>
         <tr>
        <td><label for="id3">Nick Name</label></td>
        <td><input type="text" name="n3" id="id2" placeholder="Type Nick Name Here" required></td>
        </tr>
        
        <tr>
        <td><label for="id4">E-mail</label></td>
        <td><input type="email" name="n4" id="id4" placeholder="Type E-mail Here"></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td><label>Confirm Password</label></td>
            <td><input type="password"></td>
            </tr>
        <tr>
            <td><label>Date of Birth</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
        <td>
            <label for="id5">Gender</label></td>
        <td>
            <input type="radio" value="Male" name="n5" id="id51">Male
            <input type="radio" value="Female" name="n5" id="id52">Female
            <input type="radio" value="others" name="n5" id="id53">others
        </td>
        </td>
        </tr>
        <tr>
            <td><label for="id6">Mobile</label></td>
            <td><input type="number" name="n6" id="id6" placeholder="Type Mobile Number Here" required></td>
        </tr>
        <tr>
        <td><label>Address</label></td>
        <td><textarea rows="5" cols="20">

        </textarea></td>
        </tr>
        
        <tr>
        <td><input type="submit" value="Register"></td>
        <td><input type="reset" value="clear"></td>
        </tr>
        


        </table>
    </form>
    
    
</body>
</html>
