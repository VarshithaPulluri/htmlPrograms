<!DOCTYPE html>
<html>
<head>

    <title>Registration Form</title>
</head>
<body>
    <form name="f1" action="MyServlet1" method="get">
        <table cellspacing="10px" cellpadding="2px" align="center" bgcolor="silver">
        <caption><h2>Registration Form</h2></caption>
        <tr>
            <td><label for="id1">First Name</label></td>
            <td><label for="id2">Last Name</label></td>
        </tr>
        <tr>
            <td><input type="text" name="n1" id="id1" placeholder="Type First Name Here" required></td>
            <td><input type="text" name="n2" id="id2" placeholder="Type Last Name Here " required></td>
        </tr>
        <tr>
            <td><label>Birthday</label></td>
            <td><label for="id3">Gender</label></td>
        </tr>
        <tr>
            <td><input type="date"></td>
            <td><input type="radio" value="Male" name="n3" id="id31" >Male
                <input type="radio" value="Female" name="n3" id="id32" >Female</td>
        </tr>
        <tr>
            <td><label for="id4">Languages</label></td>
            <td><input type="checkbox" value="C" name="n4" id="id41">C
            <input type="checkbox" value="C++" name="n4" id="id42">C++
            <input type="checkbox" value="Java" name="n4" id="id43">Java</td>
        </tr>
        <tr>
            <td><label for="id5" >Email</label></td>
            <td><label for="id6" >Phone Number</label></td>
        </tr>
        <tr>
            <td><input type="email" name="n5" id="id5" placeholder="Type Email-Id Here"  required></td>
            <td><input type="Phone Number" name="n6" id="id6" placeholder="Type Phone Number Here" required></td>
        </tr>
        <tr>
            <td> <label>Subject</label></td>
        </tr>
        <tr>
        <td> <select>
             <option value="Java">Java</option>
             <option value="HTML">HTML</option>
             <option value="CSS">CSS</option>
             <option value="Python">Python</option>
             </select>
        </td>
     <tr>
        <td><input type="submit" value="submit"></td>
     </tr>
    
        </table>
    </form>
</body>
</html>
