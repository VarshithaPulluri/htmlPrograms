    <hr color="red">
    <br><br><br><br>
    <form name="f1" action="MyServlet" method="get">
        <table align="center" cellspacing="7px" cellpadding="5px" bgcolor="silver">
            <caption>
                <u><h2><font color="red" face="cooper">Practo Join</font></h2></u>
            </caption>
            <tr>
                <td>
                    <label for="id1">Full Name</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="n1" id="id1" placeholder="Type Full Name Here" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id2">Mobile Number</label>
                </td>
            </tr>
            <tr>
                <td>
                    <select>
                        <option value="+91(IND)">+91(IND)</option>
                        <option value="+33(France)">+33(France)</option>
                        <option value="30(Greece)">+30(Greece)</option>
                        <option value="+98(Iran)">+98(Iran)</option>
                        <option value="+39(Italy)">+39(Italy)</option>
                        <option value="+1(USA)">+1(USA)</option>
                        <option value="+44(UK)">+44(UK)</option>
                    </select>
                    <input type="number" name="n2" id="id2" placeholder="Mobile Number" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id3">Create Password</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" name="n3" id="id3" placeholder="Password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" value="Receive relevant offers and Promotional communication  
                    from Practo">Receive relevant offers and Promotional communication from Practo
                </td>
            </tr>

        </table>
        <br>
        <center><input type="Submit" value="Patient SignUp"></center>
    </form>
    <br><br><br><br>
